<!DOCTYPE html>
<html ng-app="reporting_module">
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- bower_components css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="bower_components/intl-tel-input/build/css/intlTelInput.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css" />

    <!-- animate -->
    <link rel="stylesheet" href="css/animate/animate.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/base/object.css" />
    <link rel="stylesheet" href="css/base/override.css" />
  </head>

  <body ng-cloak ng-controller='AppController as appCtrl' ng-init='appCtrl.init()'>
    <div ui-view layout="row" layout-fill> </div>
    <div id="fb-root"></div>

    <!-- Lib -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/lib/facebookConnectPlugin.js"></script>

    <script type="text/javascript" src="js/lib/avocado.js"></script>
    <script type="text/javascript" src="js/lib/avocado/env.js"></script>
    <script type="text/javascript" src="js/lib/avocado/debug.js"></script>
    <script type="text/javascript" src="js/lib/avocado/location.js"></script>
    <script type="text/javascript" src="js/lib/avocado/date_time.js"></script>
    <script type="text/javascript" src="js/lib/avocado/day_interval.js"></script>

    <!-- Angular Material requires Angular.js Libraries install with bower -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="bower_components/international-phone-number/releases/international-phone-number.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="bower_components/angular-slick/dist/slick.min.js"></script>
    <script src="bower_components/angular-disable-all/dist/angular-disable-all.min.js"></script>

    <!-- module -->
    <script type="text/javascript" src="js/cordova_angular_event.js"></script>
    <script type="text/javascript" src="js/reporting_module.js"></script>
    <script type="text/javascript" src="js/app/app_controller.js"></script>
    <script type="text/javascript" src="js/app_settings.js"></script>

    <!-- Config file -->
    <script type="text/javascript" src="js/config/routes_config.js"></script>
    <script type="text/javascript" src="js/config/theme_config.js"></script>
    <script type="text/javascript" src="js/config/run_config.js"></script>

    <!-- Directive -->
    <script type="text/javascript" src="js/directives/av-flash.js"></script>
    <script type="text/javascript" src="js/directives/av-flash-reset.js"></script>
    <script type="text/javascript" src="js/directives/av-loading.js"></script>
    <script type="text/javascript" src="js/directives/search_result_directive.js"></script>

    <!-- Custom service -->
    <script type="text/javascript" src="js/services/api_config_service.js"></script>

    <script type="text/javascript" src="js/services/store_service.js"></script>
    <script type="text/javascript" src="js/services/flash_service.js"></script>
    <script type="text/javascript" src="js/services/loading_service.js"></script>
    <script type="text/javascript" src="js/services/http_service.js"></script>
    <script type="text/javascript" src="js/services/report_service.js"></script>
    <!-- Custom Javascript (module, service, controller, config) -->

    <script type="text/javascript" src="js/app/introduction/introduction_controller.js"></script>
    <script type="text/javascript" src="js/app/main/report/report_controller.js"></script>
    <script type="text/javascript" src="js/app/main/main_controller.js"></script>

    <script type="text/javascript" src="js/app/main/inbox/inbox_controller.js"></script>

    <!--TODO move up. it works only at bottom? -->
    <script type="text/javascript" src="js/lib/cordova_platform.js"></script>

</html>

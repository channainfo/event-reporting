<!DOCTYPE html>
<html ng-app="bookmebus">
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- bower_components css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/material-design-icons/iconfont/material-icons.css" />
    <link rel="stylesheet" href="bower_components/intl-tel-input/build/css/intlTelInput.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/base/object.css" />
    <link rel="stylesheet" href="css/base/override.css" />
    <link rel="stylesheet" href="css/left_nav/left_nav.css" />
    <link rel="stylesheet" href="css/registration/registration.css" />
    <link rel="stylesheet" href="css/sign_in/sign_in.css" />
    <link rel="stylesheet" href="css/forget_password/forget_password.css" />
    <link rel="stylesheet" href="css/ticket_search/ticket_search.css" />
  </head>

  <body ng-cloak ng-controller='AppController as appCtrl' ng-init='appCtrl.init()'>
    <div ui-view > </div>

    <!-- Angular Material requires Angular.js Libraries install with bower -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/intl-tel-input/build/js/intlTelInput.js"></script>
    <script src="bower_components/intl-tel-input/lib/libphonenumber/build/utils.js"></script>
    <script src="bower_components/international-phone-number/releases/international-phone-number.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/angular-easyfb/build/angular-easyfb.min.js"></script>

    <!-- module -->
    <script type="text/javascript" src="js/cordova_angular_event.js"></script>
    <script type="text/javascript" src="js/bookmebus_module.js"></script>
    <script type="text/javascript" src="js/app_controller.js"></script>
    <script type="text/javascript" src="js/app_settings.js"></script>

    <!-- Config file -->
    <script type="text/javascript" src="js/config/routes_config.js"></script>
    <script type="text/javascript" src="js/config/theme_config.js"></script>
    <script type="text/javascript" src="js/config/run_config.js"></script>
    <script type="text/javascript" src="js/config/ezfb_config.js"></script>

    <!-- Directive -->
    <script type="text/javascript" src="js/directives/av-flash.js"></script>
    <script type="text/javascript" src="js/directives/av-flash-reset.js"></script>

    <!-- Custom service -->
    <script type="text/javascript" src="js/services/api_config_service.js"></script>
    <script type="text/javascript" src="js/services/access_token_service.js"></script>
    <script type="text/javascript" src="js/services/user_token_service.js"></script>
    <script type="text/javascript" src="js/services/store_service.js"></script>
    <script type="text/javascript" src="js/services/registration_service.js"></script>
    <script type="text/javascript" src="js/services/session_service.js"></script>
    <script type="text/javascript" src="js/services/fb_connect_service.js"></script>
    <script type="text/javascript" src="js/services/forget_password_service.js"></script>

    <script type="text/javascript" src="js/services/flash_service.js"></script>

    <!-- Custom Javascript (module, service, controller, config) -->
    <script type="text/javascript" src="js/app/main/main_controller.js"></script>
    <script type="text/javascript" src="js/app/registration/registration_controller.js"></script>
    <script type="text/javascript" src="js/app/sign_in/sign_in_controller.js"></script>
    <script type="text/javascript" src="js/app/forget_password/forget_password_controller.js"></script>
    <script type="text/javascript" src="js/app/main/ticket_search/ticket_search_controller.js"></script>

  </body>

</html>

<div ng-controller="SignInController as signInCtrl">
  <md-content>
    <form name="signInForm" role="form" class="signInForm">
      <div class="signin-input-background">
        <md-input-container class="signin-input-container">
          <input type="text" class="signin-input" ng-model="signInCtrl.signInUserName" aria-label="signin-username">
          <label>Enter your username</label>
        </md-input-container>

        <md-input-container flex="100" class="signin-input-container">
           <input type="password" class="signin-input" ng-model="signInCtrl.signInPassword" aria-label="signin-password">
           <label>Enter your Password</label>
        </md-input-container>
      </div>

      <div layout="column">
        <md-button class="md-raised md-primary boldText whiteText square-border btnSignIn" ng-click="signInCtrl.signin()">
          LOGIN
        </md-button>
      </div>
    </form>

    <div layout="column" class="signin-bottom-button">
      <md-button class="md-raised whiteText boldText square-border btnSignInViaFb">
        <ng-md-icon icon="facebook-box" class="fbIcon"></ng-md-icon> Sign in via Facebook
      </md-button>
      <div class="signin-signup-link">Not here before? 
        <a ui-sref="sign_up">Sign Up</a>
      </div>
    </div>
  </md-content>
</div>

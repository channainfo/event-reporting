<md-list-item ng-repeat="route in result" class="search-result-list-item">
  <img ng-src="{{route.attributes.operator_logo.medium}}" class="md-avatar" />
  <div disable-all="departureAvailable.isDepartureAvailable($index)" class="md-list-item-text" flex>
    <div ng-click="showDetails()">
      <h3>{{ route.attributes.operator_name }}, {{ route.attributes.vehicle_type_name }}</h3>
      <h4>
        <ng-md-icon icon="access_time" size="20"></ng-md-icon>
        {{ route.attributes.departureTime }}, {{ route.attributes.durationTime }}
      </h4>
      <p class="search-result-price">Start from <span class="price"> ${{ route.attributes.price_local }}</span></p>
    </div>
  </div>

  <div ng-show="departureAvailable.isDepartureAvailable($index) != ''" class="departure-not-available-container">
    <div class="departure-not-available-label">{{ departureAvailable.isDepartureAvailable($index) }}</div>
  </div>

  <ng-md-icon ng-click="showBottomSheet()" icon="more_vert" aria-label="Chat"></ng-md-icon>

</md-list-item>
